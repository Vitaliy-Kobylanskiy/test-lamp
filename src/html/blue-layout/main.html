<section class="block__layoutBlue-main">
    <div class="layout-main">
        <div class="layout-wrapper">
            <div class="container-wrapper">
                <div class="container">
                    <div class="container__text">
                        <p class="container__text-title">New Collection</p>
                        <div class="container__link-wrapper">
                            <a href="#">
                                <div class="container__link-block">
                                    <p>See Collection</p>
                                    <img src="@img/frame-arrow.svg" alt="icon">
                                </div>
                            </a>
                        </div>
                    </div>
                    <img class="container__img" src="@img/bg-blue.jpg" alt="img">
                </div>
            </div>
            <div class="product-container">
                <div class="product__img-wrapper">
                    <img src="@img/image-product.png" alt="product">
                </div>
                <p class="product__title">Coral Reef Floor Lamp</p>
                <div class="product__description-wrapper">
                    <p>Dimensions: Width 33 cm; Height 162 cm</p>
                    <p>Color: Metallic pink, Silver</p>
                    <p>Material: Polycarbonate + Aluminum</p>
                </div>
                <div class="product__price-wrapper">
                    <p>$99</p>
                    <p>$120</p>
                </div>
            </div>
        </div>
        <div class="page__navigation">
            <div class="page__buttons-wrap">
                <button class="page__button active" id="btnBlue">1</button>
                <button class="page__button" id="btnRedLayout">2</button>
                <button class="page__button">3</button>
            </div>
            <div class="container__arrows">
                <button class="container__arrows-btn">
                    <img class="container__arrow-left" src="@img/arrow-left.svg" alt="icon">
                </button>
                <button class="container__arrows-btn">
                    <img class="container__arrow-right" id="navigationToRight" src="@img/arrow-right.svg" alt="icon">
                </button>
            </div>
        </div>
    </div>
